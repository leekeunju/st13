<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그</title>
</head>
<body>
  <h1>목록태그</h1>
  <hr>
  <h2>순서가없는목록</h2>
  <ul>
    <li>네이버</li>
    <li>구글</li>
  </ul>
  <!-- ul>li*3 -->
  <ul>
    <li>김종국</li>
    <li>서태지</li>
    <li>god</li>
    <li>이승환</li>
  </ul>
  <hr>
  <h2>순서가있는목록</h2>
  <!-- ol>li*3>{아이템$} -->
 <p>ol>li*3>{아이템$}</p>
 <ol>
  <li>아이템</li>
  <li>아이템</li>
  <li>아이템</li>
 </ol>
</body>
</html>
