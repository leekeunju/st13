<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그</title>
</head>
<body>
  <h1>목록태그</h1>
  <h2>순서가 없는 목록</h2>
  <p>블라블라 설명할때는 p를 사용한다</p>
  <li>네이버</li>
  <li>구글</li>
  <li>다음</li>

  <h1>순서가 있는 목록</h1>
  <p>목록아이템 순번</p>
  <ol> 
    <li>ol을 사용했더니</li>
    <li>li을 써도 번호가 생김</li>
    <li>근데 왜 들여쓰기가 되지? 조금있다 비교해봐야지...흠흠</li>
    <li>이유는 ol 아래에 h1을 사용해서 들여쓰기가 되었던것</li>
    <li>결론적으로 들여쓰기를 하고싶다면 ol아래에 쓰면되겠네?</li>
  </ol>
</body>
</html>
