<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    .wrap{
      margin-top: 100px;
      background-color: #ccc;
    }
    /*레이아웃*/

    .header{
    /*width: 100%;*/
    background: #999;
    }

    .header.inner{
      width: 90%;
      max-width: 1400px;
      margin: auto;
      background-color: rgba(rgba(0, 225, 116, 0.5));
      border: 1px solid #f00;
    }

    .logo{
    width: 100px;
    height: 100px;}
    

    .util{
    font-size: 12px;

    }
    .item{background-color: rgba(30, 160, 225, 0.5);
    }

    .parent{
      display: flex;
      flex-direction: row;/*진행수평방향*/
      justify-content: space-between;/*주축정렬*/
      align-items: center;/*교차축정렬*/
    }

    .item{/*아이템크기 고정하고 싶다면*/
    flex: none;}
   

  </style>
</head>
<body>
  <div class="wrap"></div>
  <header>
    <div class="inner parent">
      <div class="logo item">로고</div>
      <div class="gnb item">카테고리(글로벌네비게이션바)</div>
      <div class="util item">상단유틸메뉴</div>
    </div>
  </header>
</body>
</html>
