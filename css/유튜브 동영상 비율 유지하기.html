<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 동영상 비율 유지하기</title>
</head>
<style>

  *{margin: 0;padding: 0;}
  .wrap{
    margin: 50px;
    background-color: #ff249d;}

  /*족보 .media-box>.media-wrap>media*/
  .media-box{
    box-sizing: border-box;
  max-width: 600px;}

  .media-box .media-wrap{
    position: relative;
    width: 56.25%;
    background-color: #05b8f35b;
    box-sizing: border-box;}

  .media-box .media-wrap .media{
    box-sizing: border-box;

    position: absolute;
    left: 0;top: 0;
    width: 100%;height: 100%;
    background-color: aliceblue;
  }

</style>
<body>
  <div class="wrap">
    <div class="media-box">
      <div class="media-wrap">
       <iframe class="media"src="https://www.youtube.com/embed/wfqroXqcoeo?si=u4B6-SgI9bDK8Y7s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <span class="media">테스트용 텍스트</span>
      </div>
    </div>
  </div>
</body>
</html>
