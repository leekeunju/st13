<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox 선언</title>
</head>
<style>
  *{margin:0; padding:0; box-sizing:border-box;}

  .parent{
    background-color: aqua;
    min-height: 100px;
    margin-top: 50px;

  }

  .child{
    background-color: aliceblue;
    border: 1px solid #000;
  }
  .container{
    display: flex;
    
  }
  .container.column{
    flex-direction: column;
  }

</style>
<body>
  <div class="wrap">
  <div class="parent column">
    <div class="child item">item1</div>
    <div class="child item">item2</div>
    <div class="child item">item3</div>
    <div class="child item">item4</div>
    </div>

  <div class="parent row">
    <div class="child item">item1</div>
    <div class="child item">item2</div>
    <div class="child item">item3</div>
    <div class="child item">item4</div>
    </div>
  </div>
</body>
</html>
